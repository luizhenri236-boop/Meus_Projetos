<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Monte sua lista de compras</h1>
    </header>
    <section>
        <div>

        <input type="text" id="txtItem" placeholder="Digite um item">
        <input type="button" value="Adicionar" onclick="adicionar()">

        <input type="button" value="Organizar" onclick="organizarLista()">

        </div>

        <div id="res"></div>
        <p id="total"></p>
    </section>
    <footer>
        <p>&copy; Lista de compras</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
